<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="login_logo">
        <img src="/static/img/logo.png" alt="">
    </div>
    <form  class="login_form" name = "login" method="post" action="/register">
        <h1 class="login_title">用户注册</h1>
        <input type="text" placeholder="用户名" class="input_txt" name="userName">
        <input type="password" placeholder="密码" class="input_txt" name = "password">
        <div style="color: red;font-size:2px;text-align: center">{{.errmsg}}</div>
        <input type="submit" value="注 册" class="input_sub">
        <div style="text-align:center;"><a style="font-size:12px;">已有账号？</a><a href="/login" style="color: blue;font-size: 12px;text-decoration-line: underline">登录</a></div>
    </form>
    <div class="login_bg"></div>
</body>
</html>
